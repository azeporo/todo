<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="todo.css">
    <script src="https://kit.fontawesome.com/712e0ca9c3.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-md">
        <div class="row">          
            <div id="task-app" class="col-sm">
                <h3>Task List</h3>  
                <form class= "row" id="task-form" action="">
                    <div class="col">
                        <input  type="text" id="task-input" class="form-control" placeholder="Add a new task">
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-primary mb-3" id="addtask">Add</button>
                    </div>
                </form>
                <p id="task-instructions">Select the task to mark it complete or simply delete it.</p>
                <ul id="tasks">
                </ul>
            </div>
        </div>
      </div>
      <script src="todo.js"></script>
    
</body>
</html>
